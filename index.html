<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Consulta de recetas favoritas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <script src="app.js"></script>

</head>
<body>
    <h1>Consulta de recetas favoritas</h1>
    <div class="container">    
        <div class="container3">
            <label for="criterio">Elige el criterio:</label>
            <input list="lista-criterio" id="criterio" name="criterio" placeholder="Selecciona o ingresa tu criterio de búsqueda">
            <datalist id="lista-criterio">
                <option value="Nombre">
                <option value="Ingrediente principal">
                <option value="Categoría">
                <option value="Área">
            </datalist>
        </div>
        <div class="container3">
            <label>Ingresa el valor:</label>
            <input type="text" id="valor_consulta" placeholder="Ingrese término de búsqueda">
            <button id="btn_click"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg></button>
        </div>
    </div>

    <div id="contenedor_platos_galeria" class="container_platos_galeria">
    </div>
</body>
</html>
